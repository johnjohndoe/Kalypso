# Service Parameters
service.name=Kalypso_ObservationService
service.description=Kalypso Observation Service

# PROXY Erzeugung
client.jar=kalypsoservice_observation.jar

interface.classname=IObservationService
interface.package=org.kalypso.services.sensor
interface.impl=org.kalypso.services.sensor.impl.KalypsoObservationService

# TODO: wsdl.name is same as interface.impl
# this causes jaxp to generate an interface with a same name and package as interface.impl,
# which leads eventually to compile errors 
wsdl.name=KalypsoObservationService
wsdl.namespace=http://impl.sensor.services.kalypso.org/
