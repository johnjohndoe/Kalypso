# Project full path
project.path=${workspace}${project}

# BUILD
src=${project.path}/src
etc=${project.path}/etc
build=${project.path}/build/bin
build.proxy=${project.path}/build/build-generate
build.web=${project.path}/build/build-war
build.web.inf=${build.web}/WEB-INF
build.web.lib=${build.web.inf}/lib
javadoc.dir=${project.path}/build/javadoc
dist=${project.path}/build/deploy
generate.source=${project.path}/build/generate-source

proxy.package=org.kalypso.services.proxy

war.path=file:///${dist}/${deployable.war}


# Client-API
model.file=model.gz


# WSDL-CONFIGURATION

config.wsdl.file=config.wsdl.xml
config.wsdl.header=<?xml version="1.0" encoding="UTF-8"?>
config.wsdl.body=\
<configuration xmlns="http://java.sun.com/xml/ns/jax-rpc/ri/config"> \
	<wsdl \
		location="file:///${build.web.inf}/${service.name}.wsdl" \
		packageName="${proxy.package}"/> \
</configuration>


# SEI-CONFIGURATION: configuration of the Service Endpoint Interface

config.interface.file=config-interface.xml
config.interface.header=<?xml version="1.0" encoding="UTF-8"?>
config.interface.body=\
<configuration xmlns="http://java.sun.com/xml/ns/jax-rpc/ri/config"> \
	<service	name="${service.name}" \
				targetNamespace="urn:Kalypso" \
				typeNamespace="urn:Kalypso" \
				packageName="${interface.package}.service"> \
		<interface name="${interface.package}.${interface.classname}"/> \
	</service> \
</configuration>


war.xml=\
<?xml version="1.0" encoding="UTF-8"?> \
<!DOCTYPE web-app PUBLIC "-//Sun Microsystems, Inc.//DTD Web Application 2.3//EN" "http://java.sun.com/j2ee/dtds/web-app_2_3.dtd"> \
<web-app> \
	<display-name>${service.name}</display-name> \
	<description>${service.description}</description> \
	<session-config> \
		<session-timeout>60</session-timeout> \
	</session-config> \
</web-app>


# JAXRPC-RI

jaxrpc-ri.xml=\
<?xml version="1.0" encoding="UTF-8"?> \
<webServices xmlns="http://java.sun.com/xml/ns/jax-rpc/ri/dd" \
			version="1.0" \
			targetNamespaceBase="urn:Kalypso" \
			typeNamespaceBase="urn:Kalypso" \
			urlPatternBase="/ws">  \
	<endpoint \
		name="${interface.classname}" \
		displayName="${service.name}" \
		description="${service.description}" \
		interface="${interface.package}.${interface.classname}" \
		implementation="${interface.impl}" \
		model="/WEB-INF/model.gz" /> \
	<endpointMapping endpointName="${interface.classname}" \
					 urlPattern="/${interface.classname}"/> \
</webServices>
