# BUILD

build.ws=${project.build}/ws
build.ws.apt=${build.ws}/apt
build.ws.gen=${build.ws}/wsgen
build.ws.srcproxy=${projectClient}/srcproxy

build.war=${project.build}/war
build.war.classes=${build.war}/WEB-INF/classes
build.war.lib=${build.war}/WEB-INF/lib

war.path=${project.deploy}/${service.name}.war

proxy.package=org.kalypso.services.proxy

################################################################################
sun-jaxws.xml=<?xml version="1.0" encoding="UTF-8"?>\
<endpoints xmlns="http://java.sun.com/xml/ns/jax-ws/ri/runtime" \
  version="2.0">\
  <endpoint \
    name="${service.name}" \
    implementation="${interface.impl}" \
    url-pattern="/${service.name}" />\
</endpoints>

################################################################################
web.xml=<?xml version="1.0" encoding="UTF-8"?>\
<!DOCTYPE web-app PUBLIC "-//Sun Microsystems, Inc.//DTD Web Application 2.3//EN" "http://java.sun.com/j2ee/dtds/web-app_2_3.dtd">\
\
<web-app>\
  <display-name>${service.name}</display-name>\
  <description>${service.description}</description>\
  <listener>\
    <listener-class>com.sun.xml.ws.transport.http.servlet.WSServletContextListener</listener-class>\
  </listener>\
  <servlet>\
    <servlet-name>${service.name}</servlet-name>\
    <display-name>${service.name}</display-name>\
    <description>${service.description}</description>\
    <servlet-class>com.sun.xml.ws.transport.http.servlet.WSServlet</servlet-class>\
    <load-on-startup>1</load-on-startup>\
  </servlet>\
  <servlet-mapping>\
    <servlet-name>${service.name}</servlet-name>\
    <url-pattern>/${service.name}</url-pattern>\
  </servlet-mapping>\
  <session-config>\
    <session-timeout>60</session-timeout>\
  </session-config>\
</web-app>
