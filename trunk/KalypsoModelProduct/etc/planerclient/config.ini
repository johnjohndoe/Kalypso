#Product Runtime Configuration File

osgi.splashPath=platform:/base/plugins/org.kalypso.model.product
eclipse.product=org.kalypso.model.product.product
osgi.bundles=org.eclipse.equinox.common@2:start,org.eclipse.update.configurator@3:start,org.eclipse.core.runtime@start,org.kalypso.contribs.ogc31@start
osgi.bundles.defaultStartLevel=4
osgi.requiredJavaVersion=1.5.0

/* The pool should ask for save. */
kalypso.ask_for_pool_save=true

# Delete next line to hide menues/toolbar for non-expert users
kalypso.model.product.expert=true

osgi.instance.area=workspace


#Product Runtime Configuration File
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = true

# example url: String url = "webdav://planer:client@dev.bjoernsen.de/webdav/incoming/test.zip";
org.kalypso.project.database.client.writeable.path=webdav://localhost/webdav/planerclient/incoming/
org.kalypso.project.database.client.readable.path=http://localhost/webdav/planerclient/incoming/
org.kalypso.project.database.server.writeable.path=webdav://localhost/webdav/planerclient/projects/
org.kalypso.project.database.server.readable.path=http://localhost/webdav/planerclient/projects/

org.kalypso.project.database.server.wsdl=http://localhost:8080/projectdb?wsdl


org.kalypso.project.database.server.handle.remote=false