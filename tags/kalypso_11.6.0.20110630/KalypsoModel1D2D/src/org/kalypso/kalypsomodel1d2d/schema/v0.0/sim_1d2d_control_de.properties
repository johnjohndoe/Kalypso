# SWAN Settings
# ----------------
c1d2d_ControlModel_c1d2d_SWANINITialValues_label=Startwerte
c1d2d_ControlModel_c1d2d_SWANINITialValues_tooltip=Typ der Startwerte
c1d2d_ControlModel_c1d2d_SWANINITialValues_0_label=DEFAULT
c1d2d_ControlModel_c1d2d_SWANINITialValues_0_tooltip=The initial spectra are computed from the local wind velocities, using the deep-water growth curve of Kahma and Calkoen (1992), cut off at values of significant wave height and peak frequency from Pierson and Moskowitz (1964). The average (over the model area) spatial step size is used as fetch with local wind. The shape of the spectrum is default JONSWAP with a cos2-directional distribution.
c1d2d_ControlModel_c1d2d_SWANINITialValues_1_label=ZERO
c1d2d_ControlModel_c1d2d_SWANINITialValues_1_tooltip=The initial spectral densities are all 0; note that if waves are generated in the model only by wind, waves can become non-zero only by the presence of the "A" term in the growth model; see the keyword AGROW in command GEN3.
c1d2d_ControlModel_c1d2d_SWANINITialValues_2_label=PAR
c1d2d_ControlModel_c1d2d_SWANINITialValues_2_tooltip=The spectra in the entire computational area are generated from integral parameters [hs] etc. in the same way as done for the boundary using the command BOUNDSPEC. [hs] the significant wave height. [per] characteristic wave period of the energy spectrum (either peak or mean period, as determined by the options PEAK and MEAN in the command BOUND SHAPE). [dir] the peak wave direction (direction in degrees, Nautical or Cartesian convention). [dd] the coefficient of directional spreading; a cosm(theta) distribution is assumed.
c1d2d_ControlModel_c1d2d_SWANConstantBoundary_label=konstante Randbedingung
c1d2d_ControlModel_c1d2d_SWANConstantBoundary_tooltip=setzt die Randbedingung als konstant an
c1d2d_ControlModel_c1d2d_SWANBoundaryAlg_label=Randbedingungseinstellungen
c1d2d_ControlModel_c1d2d_SWANBoundaryAlg_tooltip=Typ der Randbedingung 
c1d2d_ControlModel_c1d2d_SWANBoundaryAlg_0_label=JONSWAp
c1d2d_ControlModel_c1d2d_SWANBoundaryAlg_0_tooltip=JONSWAP Spectrum wird benutzt (Standardeinstellung). [gamma] für das JONSWAP-Spectrum. Standard: [gamma]=3.3.
c1d2d_ControlModel_c1d2d_SWANBoundaryAlg_1_label=PM
c1d2d_ControlModel_c1d2d_SWANBoundaryAlg_1_tooltip=Pierson-Moskowitz Spectrum wird benutzt.
c1d2d_ControlModel_c1d2d_SWANBoundaryAlg_2_label=GAUSS
c1d2d_ControlModel_c1d2d_SWANBoundaryAlg_2_tooltip=Gaussian-shaped-frequency Spectrum wird benutzt.
