# XSD TYPES --> PARSER
xs\:integer=org.kalypso.util.parser.impl.IntegerParser
xs\:double=org.kalypso.util.parser.impl.DoubleParser
xs\:date=org.kalypso.util.parser.impl.DateParser
xs\:string=org.kalypso.util.parser.impl.StringParser
integer=org.kalypso.util.parser.impl.IntegerParser
double=org.kalypso.util.parser.impl.DoubleParser
date=org.kalypso.util.parser.impl.DateParser
string=org.kalypso.util.parser.impl.StringParser

# Default format string for the given types
xs:\date_format=yyyy-MM-dd'T'HH:mm:ss
xs\:double_format=org.kalypso.util.parser.impl.DoubleParser
date_format=yyyy-MM-dd'T'HH:mm:ss
double_format=org.kalypso.util.parser.impl.DoubleParser

# CLASS --> XSD TYPES
java.lang.Double=TYPE=double
java.lang.Integer=TYPE=integer
java.util.Date=TYPE=date#FORMAT=yyyy-MM-dd'T'HH:mm:ss
java.sql.Date=TYPE=date#FORMAT=yyyy-MM-dd'T'HH:mm:ss
java.lang.String=TYPE=string

# CLASS --> PARSER ( begins with 'JAVA_' followed by the java classname )
JAVA_java.lang.Integer=org.kalypso.util.parser.impl.IntegerParser
JAVA_java.lang.Double=org.kalypso.util.parser.impl.DoubleParser
JAVA_java.util.Date=org.kalypso.util.parser.impl.DateParser
JAVA_java.lang.String=org.kalypso.util.parser.impl.StringParser
