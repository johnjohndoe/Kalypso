# Konfiguration für die Interaktion zwischen Kalypso und PSICompact

# Die Zeitzone-ID (im Sinne von TimeZone.getTimeZone( String id ) ) in welche 
# PSICompact die Zeitreihe liefert und erwartet
TIMEZONE_ID=Europe/London

# default number of last days to use when no date range is specified
NUMBER_OF_DAYS=7

# Messpunkt Typ im Sinne von Kalypso. Hier werden die PSICompact Kennungen für
# Datentypen in Kalypso Kennzeichen umgewandelt. Die benutzte Kennzeichen müssen mit
# der standard Definition in org.kalypso.ogc.sensor.timeseries.TimeserieConstants
# übereinstimmen
# die Properties heissen gleich wie die Constants in PSICompact.java
MEAS_FLOW=Q
MEAS_LEVEL=W
MEAS_RAINFALL=N
MEAS_TEMPERATUR=T
MEAS_UNDEF=Undefiniert

UNKNOWN=Unbekannt

# pro PSI Messungstyp eine kurze textuelle Beschreibung
TYPE_MEASUREMENT=Gemessene
TYPE_VALUE=Vorhersage
TYPE_UNDEF=Undefiniert

# die PSI-Einheiten (SI) werden als String in Kalypso verwaltet
# die Properties heissen gleich wie die Constants in PSICompact.java
SI_CUBIC_METER_PER_SECOND=m³/s
SI_KELVIN=K
SI_METER=m
SI_QUBIC_METER=m³
SI_NO_UNIT=

# Mapping zwischen psi unit und kalypso unit
# die Properties heissen UNIT_* mit * ersetzt durch die Einheit
# wie im vorhigen Abschnitt definiert
UNIT_m³/s=m³/s
UNIT_K=°C
UNIT_m=cm
UNIT_m³=m³
UNIT_=

# Mapping PSICompact Status --> Kalypso Status
## 0 means OK
## 2 means CHECK
## 8 means USER MODIFIED
# die Properties heissen BM_* mit * eine Constants wie in PSICompact.java definiert
BM_STATUS_AUTO=0
BM_STATUS_ERSALLG=2
BM_STATUS_MANKOR=8
BM_STATUS_NACH=2
BM_STATUS_NORM=2
BM_STATUS_NORMALLG=2
BM_STATUS_OK=0
BM_STATUS_UNDEF=2

# Mapping für die Benutzerrechte
RIGHT_=Vorhersage
RIGHT_Kalypso_Suser=Experte
RIGHT_Kalypso_Admin=Administration

# der Kalender-Field im Sinne von java.util.Calendar worauf die AMOUNT_BEFORE und AMOUNT_AFTER sich beziehen.
OVERWRITE_CALENDAR_FIELD=HOUR_OF_DAY

# Anzahl an Zeit-Einheiten die vor der Begin einer Zeitreihe mit OVERWRITE_VALUE überschrieben werden, bevor die
# Zeitreihe in PSICompact zurückgeschrieben wird
OVERWRITE_AMOUNT_BEFORE=48

# Anzahl an Zeit-Einheiten die nach der Ende einer Zeitreihe mit OVERWRITE_VALUE überschrieben werden, bevor die
# Zeitreihe in PSICompact zurückgeschrieben wird
OVERWRITE_AMOUNT_AFTER=48

# Der Step, mit welchem die Vorhersage rausgeschrieben wird
# Die Einheit ist OVERWRITE_CALENDAR_FIELD
OVERWRITE_STEP=3

# Überschreibungswert um die Zeitreihe so zu markieren, dass keine Darstellung der entsprechende Werte bei
# Betrachtung im Web (Informationsmanagementsystem) erfolgt
# Eingabe in SI Einheiten
OVERWRITE_VALUE=-0.01


