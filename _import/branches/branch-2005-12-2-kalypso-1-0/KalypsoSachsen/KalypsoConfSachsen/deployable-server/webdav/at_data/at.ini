# Pro PSI-ID können eine oder mehrere gültige AbflussTafeln angegeben werden. Dabei wird 
# als Datum der Gültigeitsbeginn der Tafel eingetragen. Pro abgerufener Zeitreihe wird die
# Tafel verwendet, die für den End-Zeitpunkt des abgerufenen Zeitintervalls gilt.
# 
# Beispiel
# [psiId]
# gueltDat1=at-file1-path
# gueltDat2=at-file2-path
#
# Der angegebene Dateipfad (at-file1-path) muss ein relativer Pfad (ohne anführendes \) auf
# hinterlegte at-Datei sein (relativ zur at.ini).
#
# Für Spuren mit mehreren Archivtypen (Min15, Hour) gilt die AbflussTafel gleichzeitig für 
# alle Archivtypen (im Zeitreihenbrowser erhält jede Archivspur eine Unterspur 'at'). Die hier
# angegebene PSI-ID muss immer ohne Archivtyp angegeben werden.
#
# Falls die at-Datei(en) für mehrere PSI-Spuren gleichzeitig gelten sollen, können auch gleichzeitig
# mehrere PSI-ID's angegeben werden (Komma getrennt)
# Beispiel
# [psiId1,psiId2]
#

