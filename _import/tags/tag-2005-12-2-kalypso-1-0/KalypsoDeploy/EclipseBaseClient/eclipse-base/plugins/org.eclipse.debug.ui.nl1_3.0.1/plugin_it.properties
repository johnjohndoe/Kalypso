string_prompt.description=Restituisce il valore del testo immesso in una finestra di richiesta. Quando viene fornito un solo argomento, viene utilizzato come suggerimento nella finestra di input. Quando viene fornito un secondo argomento, viene utilizzato come valore iniziale nella finestra di input. Il primo e il secondo argomento devono essere separati con '\:'.
file_prompt.description=Restituisce il percorso del file system assoluto di un file scelto in una finestra di selezione file. Quando viene fornito un solo argomento, viene utilizzato come suggerimento nel titolo della finestra. Quando viene fornito un secondo argomento, viene utilizzato come valore iniziale per la finestra di selezione file. Il primo e il secondo argomento devono essere separati con '\:'.
folder_prompt.description=Restituisce il percorso del file system assoluto di una directory scelto in una finestra di selezione directory. Quando viene fornito un solo argomento, viene utilizzato come suggerimento nel titolo della finestra. Quando viene fornito un secondo argomento, viene utilizzato come valore iniziale per la finestra di selezione directory. Il primo e il secondo argomento devono essere separati con '\:'.
