# Konfiguration
PSI_CLASS=de.psi.go.lhwz.PSICompactImpl

# default number of last days to use when no date range is specified
NUMBER_OF_DAYS=7

# Messpunkt Typ
MEAS_FLOW=Q
MEAS_LEVEL=W
MEAS_RAINFALL=N
MEAS_TEMPERATUR=T
MEAS_UNDEF=Undefiniert

UNKNOWN=Unbekannt

# Messungtyp
TYPE_MEASUREMENT=Gemessene
TYPE_VALUE=Vorhersage
TYPE_UNDEF=Undefiniert

# Einheit
SI_CUBIC_METER_PER_SECOND=m³/s
SI_KELVIN=K
SI_METER=m
SI_QUBIC_METER=m³
SI_NO_UNIT=

# Mapping zwischen psi unit und kalypso unit
UNIT_m³/s=m³/s
UNIT_K=°C
UNIT_m=cm
UNIT_m³=m³
UNIT_=

# Mapping PSICompact Status --> Kalypso Status
## 1 means OK
## 2 means CHECK
## 8 means USER MODIFIED
BM_STATUS_AUTO=1
BM_STATUS_ERSALLG=2
BM_STATUS_MANKOR=8
BM_STATUS_NACH=2
BM_STATUS_NORM=2
BM_STATUS_NORMALLG=2
BM_STATUS_OK=1
BM_STATUS_UNDEF=2
