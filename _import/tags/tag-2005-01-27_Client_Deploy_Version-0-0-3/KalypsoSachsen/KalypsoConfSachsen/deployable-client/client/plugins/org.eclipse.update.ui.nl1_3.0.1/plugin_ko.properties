searchCategories.updates.desc=<form><p>\uAE30\uB2A5\uC5D0 \uB300\uD55C \uAC31\uC2E0 \uAC80\uC0C9\uC774 \uD604\uC7AC \uC774 \uC751\uC6A9\uD504\uB85C\uADF8\uB7A8\uC5D0 \uC124\uCE58\uB418\uC5C8\uC2B5\uB2C8\uB2E4. \uAC31\uC2E0\uC740 \uC124\uCE58\uB41C \uAE30\uB2A5\uACFC \uB3D9\uC77C\uD55C ID\uB97C \uAC00\uC9C0\uB294 \uAE30\uB2A5\uC774\uC9C0\uB9CC \uB354 \uC0C8\uB85C\uC6B4 \uBC84\uC804\uC785\uB2C8\uB2E4.</p><p>\uBC29\uBB38\uD560 \uC0AC\uC774\uD2B8\uC758 \uAC31\uC2E0 \uBC0F \uAC80\uC0C9 \uBC94\uC704\uB97C \uC81C\uC5B4\uD558\uB824\uBA74 \uBC94\uC704 \uC124\uC815\uC744 \uC0AC\uC6A9\uD558\uC2ED\uC2DC\uC624.</p><p>\uC0C8 \uAE30\uB2A5 \uBC84\uC804\uC774 \uAC31\uC2E0\uC5D0 \uC758\uD574\uC11C \uC62C\uBC14\uB978 \uAC83\uC73C\uB85C \uACE0\uB824\uB418\uBA74, <b>\uD658\uACBD \uC124\uC815</b>\uC5D0 \uC788\uB294 \uC124\uC815\uC774 \uC601\uD5A5\uC744 \uBBF8\uCE69\uB2C8\uB2E4.</p></form>
