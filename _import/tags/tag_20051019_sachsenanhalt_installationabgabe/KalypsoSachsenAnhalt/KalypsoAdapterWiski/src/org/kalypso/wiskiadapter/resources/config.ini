# WISKI Supergruppen die dem Prognose-Benutzer zur Verfügung stehen
# Die Namen können entweder komplett geschrieben werden oder nur teilweise.
# Im letzteren Fall werden alle Gruppen dargestellt die dieser Name als
# Bestandteil deren Namen haben (ähnlich wie SQL LIKE Befehl)
# Eingabe erfolgt semicolon getrennt
SUPERGROUPNAMES=%HVZ_Modellierung_%

# Wenn keine Datum-Angabe beim ablesen der Werte mitgeliefert werden,
# wird dieses Anzahl an Tagen in die Vergangeheit genommen und als
# Date-Range konvertiert.
NUMBER_OF_DAYS=7

# Parameternamen die erprobt werden können bei der Suche nach WQ-Tabellen
# Eingabe erfolgt semicolon getrennt
WQSEARCH_Durchfluss=Wasserstand
WQSEARCH_Inhalt=Wasserstand
WQSEARCH_Wasserstand=Durchfluss;Inhalt

# Prognose-Kennzeichen im Gruppenart, damit man weiss ob es sich um ein
# Prognose-Gruppenart handelt (nur Zeitreihen aus diesen Gruppen dürfen
# zurückgeschrieben werden)
FORECAST_SUPERGROUP=Prog

# Konvertierung Wiski-Typ --> Kalypso-Typ
TYPE_W=W
TYPE_QF=Q
TYPE_Q=Q
TYPE_N=N
TYPE_T=T
TYPE_V=V

# Konvertierung Wiski-Status --> Kalypso-Status
## in Kalypso: OK = 1, CHECK = 2, USER MODIFIED = 8
# Good
STATUS_G=1
# Estimated
STATUS_E=1
# Suspect
STATUS_S=2
# Unchecked
STATUS_U=2
# Missing
STATUS_M=2
# Complete
STATUS_C=1
# Incomplete
STATUS_I=2

# Konvertierung Wiski-Alarmstufenname --> Kalypso-Metadata-Parameter
MD_Richtwert_1=Alarmstufe 1
MD_Richtwert_2=Alarmstufe 2
MD_Richtwert_3=Alarmstufe 3
MD_Richtwert_4=Alarmstufe 4
MD_Alarmstufe_1=Alarmstufe 1
MD_Alarmstufe_2=Alarmstufe 2
MD_Alarmstufe_3=Alarmstufe 3
MD_Alarmstufe_4=Alarmstufe 4
