# Property file for a scenario
# Property ending with 'URL' denote a URL, can be relative (to this property file)
# All properties are optional
# ----------------------------------------------------------------------------------
NAME=Testbetrieb
DESCRIPTION=Betriebsmodus für den Katastrophentest. Im Testbetrieb wird auf gesonderte Testdaten zugegriffen.

# the background image is displayed on the diagram (centered horizontally, width fit)
DIAG_BACKGROUND_IMAGE_URL=simulation.diag.gif

# the image is displayed in a small header, before the real table header
TABLE_HEADER_IMAGE_URL=simulation.table.gif
# background color
TABLE_HEADER_RGB=255;255;255
# whether scenario text is shown or not
TABLE_HEADER_SHOWTEXT=0
# height in pixel of the header
TABLE_HEADER_HEIGHT=20

WIZARD_TITLE_RGB=220;255;220

# Contains the list of tokens that are further defined in this file (separated with semi-colon)
TOKEN_LIST=PSICOMPACT_SUFFIX

# Diese Einstellung ist PSICompact spezifisch. Der Suffix wird 
# in die Metadaten vom Dokument welches exportiert wird an die
# 'Dokumenttyp'-Eigenschaft angehängt
PSICOMPACT_SUFFIX=_Test
