;Kopfdaten
;der uncodierte Registryeintrag hat die Form:
;	->"Zeichenanzahl(4Bytes) Section1 0x0 Feature1=Value1 0x0 Feature2=Value2 0x0....=valueX 0x0 0x0 Sektion2 00 Feature1=value1 0x0 .....=valueX 0x0 0x0 0x0 0x0"
;die ersten 4Bytes und das letzte NullByte sind immer unkodiert
;das Vorzeichen der Zeichenanzahl legt fest ob der Eintrag kodiert ist oder nicht
;Zeichenanzahl <0 -> kodierter Eintrag

;erstellen der *.reg Datei aus der Ini-Datei mit IniToReg.exe [-x] <Ini_File_Name> [<Reg_File_Name>]
;ist der Schalter -x gesetzt wird ein unkodierter Reg-Eintrag erstellt


;Die Sektion HEAD wird automatisch erzeugt und mit den Demo-Werten gefüllt wenn ein Programm
;den Reg-Eintrag nicht lesen kann (siehe WSPFeatures.ReadRegistryKey())
[HEAD]

;Anzeige im InfoFenster oder Splash-screen
;-> Demo-Einstellungen:
LICENCE_TEXT1 = Demo Version
LICENCE_TEXT2 = 

;Diese Meldung wird ausgegeben wenn ein nicht Freigeschaltetes Feature benutzt wird
DEMO_INFO = Ihre Lizenzeinstellungen erlauben es Ihnen nicht diese Funktion zu nutzen.

[WSPWIN]

;Diese Versionsnummer wird mit der Versionsnummer von WspWin verglichen,
;Es wird ein Stringvergleich durchgeführt wobei das 'x' ignoriert wird.(sonst DEMO-Mode)
VERSIONS_NR = 8.0.x

;AblaufDatum der Form TT.mm.YYYY, dann wird auf DEMO geschaltet
DEMO_DATE = 30.10.2005

PRODUCT_NAME = WspWin

;Features die gesetzt werden können,
;   FeatureName = Wert
;ist FeatureName ein ! vorangestellt so wird dieses Feature zwar disabled,
; der Wert des Features kann jedoch ausgelesen werden 

;wsp_nodemo,      	// falls aus, wird auf Demo gestellt
;wsp_kalinin,     	// falls an, kann mit Kalinin_Milukov gerechnet werden
;wsp_default_lwa, 	// falls an, ist der default für neue Projekte LWA
;wsp_ignore_default_proj,  // falls an, wird nach der Art des Projekts gefragt ( BCE oder LWA )
;wsp_knaufedit		// erlaubt Änderung der Adresse in der Knauf-kopf.txt
;wsp_lwa_version	// zeigt an ob der Knauf Rechenkern benutzt werden darf 

;-> Demo-Einstellungen:
!wsp_nodemo=
!wsp_default_lwa=
!wsp_ignore_default_proj=
!wsp_knaufedit=
!wsp_lwa_version=
!wsp_kalinin=


[MAPPER]

VERSIONS_NR = 2.1.x
DEMO_DATE = 15.01.2006
PRODUCT_NAME = Mapper

;map_noDemo,     // falls aus, wird auf Demo gestellt
;map_writeWsp,   // falls an, werden beim Schreiben der Profile auch die Wasserspiegel mitrausgeschrieben
;map_fliti,      // erlaubt die FLiesstiefengenerierung, sonst nur Überlfutungsfläche

;-> Demo-Einstellungen:
!map_nodemo=
!map_writewsp=
!map_fliti=


[PLOTTER]

VERSIONS_NR = 2.0.x
DEMO_DATE = 15.01.2006
PRODUCT_NAME = Plotter

;plot_noDemo,     // falls aus, kann nicht gespeichert/gedruckt werden
;plot_multiPlot   // falls an, ist die Option 'Mehrere Plots auf ein Blatt' verfügbar

;-> Demo-Einstellungen:
!plot_nodemo=
!plot_multiplot=