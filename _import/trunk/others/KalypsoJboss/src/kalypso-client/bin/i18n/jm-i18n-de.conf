GECDescription_According\ to\ higher\ water\ levels\ like\ bankfull,\ also\ channel\ discharge\ is\ increased,\ compared\ to\ bankfull\ discharge.\ The\ coagulating\ cross\ section\ which\ is\ situated\ above\ the\ elevation\ of\ bankfull\ is\ added\ proportional\ to\ channel\ section.This\ factor\ can\ be\ given\ in\ the\ model.\ ="Je nach h\u00F6herem Wasserstand als bordvoll steigt auch der Gerinneabfluss im Vergleich zum bordvollen Abfluss. Der entsprechende Querschnitt, welcher \u00FCber der H\u00F6he von bordvoll liegt, wird proportional zum Gerinneabschnitt hinzugef\u00FCgt. Dieser Faktor kann im Modell angegeben werden."
