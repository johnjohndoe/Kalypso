# classname of the document commiter
#COMMITER=org.kalypso.robotronadapter.RobotronMetaDocCommiter
COMMITER=org.kalypso.services.metadoc.impl.DefaultMetaDocCommitter

# (for the default committer, remove it once testing is done)
defaultCommitter.dir=D:\\kalypso\\Tomcat5.0\\temp\\defaultCommitter

# Robotron Dokumentenablage
#robotron.ws.endpoint=http://11.9.44.29:8080/IMS/KalypsoConnectorWS.jws
#robotron.ws.endpoint=http://localhost:8080/eXForms/KalypsoConnectorWS.jws
robotron.preset.doktyp=Vorhersage
robotron.preset.ersteller=HVZ

# Depending on the scenario, the simulation-tag is either 0
# or 1. We list both possibilities here and the right
# one will be picked by RobotronMetaDocCommiter.
# Format of the key: Xml-Elementname_Scenario-Id
robotron.preset.simulation_=0
robotron.preset.simulation_test=1

# used for the metadataExtensions
# the Key Kennziffer of the metadataExtensions delivers information
# that is used when filling the station_id elements of the generated
# xml metadata for each document to export
METADATAEX_station_id=Kennziffer
