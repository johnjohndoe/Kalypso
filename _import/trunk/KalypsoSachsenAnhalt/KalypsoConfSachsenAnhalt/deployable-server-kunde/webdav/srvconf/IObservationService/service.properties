# the name of the timezone into which the clients are located. Data which is sent
# to and received from the clients is coded in this timezone.
# Wiski arbeitet nur in Winterzeit (CET oder GMT1)
# also machen wir das gleiche in Kalypso
TIMEZONE_NAME=GMT1

# Class names of the observation manipulators that are responsible for specific
# repository handling.
#
# The Wiski repository has an WiskiObservationManipulator for fetching cached 
# WQ-Tables from the file system.
MANIPULATOR_wiski://=org.kalypso.wiskiadapter.WiskiObservationManipulator
