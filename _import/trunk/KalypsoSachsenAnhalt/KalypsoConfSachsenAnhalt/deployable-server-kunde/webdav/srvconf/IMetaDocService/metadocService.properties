# classname of the document commiter
COMMITER=org.kalypso.robotronadapter.RobotronMetaDocCommiter

# optional: when specified the metadoc service writes the temp
# doc files in this folder. When not specified, it writes them
# to a default temp folder
# This option has been introduced for Sachsen-Anhalt where the
# metadoc service directly writes the documents in a folder
# where robotron/IMS looks at.
COMMITER.DIR=\\\\smdhvzwapp\\imsdokumente

# Robotron Dokumentenablage
robotron.ws.endpoint=http://11.9.44.25:8080/IMS/KalypsoConnectorWS.jws
robotron.preset.doktyp=Vorhersage
robotron.preset.ersteller=HVZ
# the variable SIMULATIONSMODUS is replaced at runtime depending
# on the current scenario and its property SIMULATIONSMODUS (see properties 
# of the scenario)
robotron.preset.simulation=:SIMULATIONSMODUS:

# used for the metadataExtensions
# the Key Kennziffer of the metadataExtensions delivers information
# that is used when filling the station_id elements of the generated
# xml metadata for each document to export
METADATAEX_station_id=Kennziffer
