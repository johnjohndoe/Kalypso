# for each service type, more than one service can be specified. In that case,
# separate the location with commas.

# localisation of the service(s) for user rights management
Kalypso_UserService_URL=http://127.0.0.1:8080

# localisation of the service for publishing documents with their metainformation
Kalypso_MetaDocService_URL=http://127.0.0.1:8080

# localisation of the service(s) for calculations
Kalypso_CalculationService_URL=http://127.0.0.1:8080

# localisation of the service(s) for timeseries and observations in general
Kalypso_ObservationService_URL=http://127.0.0.1:8080

# location of the list of Vorhersage models 
PROGNOSE_MODELLIST=http://127.0.0.1:8080/KalypsoConf/vorhersageconf/modellist.xml

# Location of Vorhersage-Models Repository
MODELL_REPOSITORY=\\\\127.0.0.1\\KalypsoModelle$\\

# Location of the Schema Catalog file (Name --> Schema file)
# If relative, resolved against location of this file
SCHEMA_CATALOG=schemaCatalog.ini